<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dummy CLI</title>
    <style>
        body {
            background: linear-gradient(135deg, #000000, #111111);
            color: #00ff00;
            font-family: 'Courier New', monospace;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-shadow: 0 0 10px #00ff00;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ff00;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }
        #output {
            white-space: pre-wrap;
            margin-bottom: 20px;
            min-height: 300px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #333;
        }
        .credentials {
            background: linear-gradient(45deg, #222, #333);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #00ff00;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            text-align: center;
            font-weight: bold;
        }
        .input-container {
            display: flex;
            align-items: center;
        }
        .prompt {
            color: #00ff00;
            margin-right: 10px;
        }
        #input {
            background-color: transparent;
            color: #00ff00;
            border: none;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            flex: 1;
            text-shadow: 0 0 5px #00ff00;
        }
        #input::placeholder {
            color: #666;
        }
        .blink {
            animation: blink 1s infinite;
        }
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        .welcome {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #ffff00;
            text-shadow: 0 0 15px #ffff00;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome">üîí Secure System Access üîí</div>
        <div id="output"></div>
        <div class="input-container">
            <span class="prompt">&gt;</span>
            <input type="text" id="input" autofocus placeholder="Enter command...">
            <span class="blink">|</span>
        </div>
    </div>
    <script>
        var state = 'login';
        var output = document.getElementById('output');
        var input = document.getElementById('input');

        function updateOutput() {
            switch(state) {
                case 'login':
                    output.innerHTML = 'Welcome to the System\n\n';
                    output.innerHTML += '<div class="credentials">üîë Username: admin<br>üîí Password: password123</div>\n';
                    output.innerHTML += 'Enter username: ';
                    break;
                case 'password':
                    output.innerHTML += 'Enter password: ';
                    break;
                case 'scan':
                    output.innerHTML += 'Type "start scan": ';
                    break;
                case 'hack':
                    output.innerHTML += 'Type "Hack System": ';
                    break;
            }
        }

        updateOutput();

        input.onkeypress = function(e) {
            if (e.key === 'Enter') {
                var cmd = input.value.trim();
                input.value = '';
                output.innerHTML += cmd + '\n';
                switch(state) {
                    case 'login':
                        if (cmd === 'admin') {
                            state = 'password';
                            updateOutput();
                        } else {
                            output.innerHTML += '‚ùå Invalid username\n';
                            updateOutput();
                        }
                        break;
                    case 'password':
                        if (cmd === 'password123') {
                            output.innerHTML += '‚úÖ Access granted to the system\n\n';
                            state = 'scan';
                            updateOutput();
                        } else {
                            output.innerHTML += '‚ùå Invalid password\n';
                            state = 'login';
                            updateOutput();
                        }
                        break;
                    case 'scan':
                        if (cmd.toLowerCase() === 'start scan') {
                            output.innerHTML += 'üîç Scanning...\nüìä Dummy data: 192.168.1.1, port 80 open\n‚ö†Ô∏è Vulnerability found: SQL injection\n‚úÖ Scan completed\n\n';
                            state = 'hack';
                            updateOutput();
                        } else {
                            output.innerHTML += '‚ùå Invalid command\n';
                            updateOutput();
                        }
                        break;
                    case 'hack':
                        if (cmd.toLowerCase() === 'hack system') {
                            output.innerHTML += 'üíÄ Hacking...\nüõ†Ô∏è Injecting payload...\nüî• Bypassing firewall...\nüéâ Access granted\n';
                            state = 'done';
                        } else {
                            output.innerHTML += '‚ùå Invalid command\n';
                            updateOutput();
                        }
                        break;
                }
            }
        };
    </script>
</body>
</html>
